<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="employee-form form-group">

    <div class="input-group form-group">
      <label for="companyName">Company Name </label>
      <input formControlName="companyName" id="companyName" type="text" class="form-control">
      <div class="input-error"
           *ngIf="form.get('companyName')?.invalid  && (form.get('companyName')?.dirty || form.get('companyName')?.touched)">
            {{form.get('companyName')}}
      </div>
    </div>

    <div class="input-group form-group">
      <label for="domain">domain </label>
      <input formControlName="domain" id="domain" type="text" class="form-control">
      <div class="input-error"
           *ngIf="form.get('domain')?.invalid  && (form.get('domain')?.dirty || form.get('domain')?.touched)">
        hard coded (not generated) error
      </div>
    </div>

    <div class="input-group form-group">
      <label for="numOfEmployees">numOfEmployees </label>
      <input formControlName="numOfEmployees" id="numOfEmployees" type="number" class="form-control">
      <div class="input-error"
           *ngIf="form.get('numOfEmployees')?.invalid  && (form.get('numOfEmployees')?.dirty || form.get('numOfEmployees')?.touched)">
        hard coded (not generated) error
      </div>
    </div>

  </div>
  <!-- ******************************-->
  <!--           Buttons             -->
  <!-- ******************************-->
  <div class="form-buttons-area">
    <button type="submit" primary-btn [disabled]="!form.valid">save</button>
    <button type="button" (click)="back()" regular-btn>Back</button>
  </div>
</form>
