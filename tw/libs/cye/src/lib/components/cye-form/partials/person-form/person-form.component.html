<form [formGroup]="form">
  <div class="person-form">
    <div class="input-group form-group">
      <label for="firstName">First name: </label>
      <input formControlName="firstName" id="firstName" type="text" class="form-control">
      <div class="input-error"
           *ngIf="form.get('firstName')?.invalid  && (form.get('firstName')?.dirty || form.get('firstName')?.touched)">
        This is a required field
      </div>
    </div>

    <div class="input-group form-group">
      <label for="lastName">Last name: </label>
      <input formControlName="lastName" id="lastName" type="text" class="form-control">
      <div class="input-error"
           *ngIf="form.get('lastName')?.invalid  && (form.get('lastName')?.dirty || form.get('lastName')?.touched)">
        This is a required field
      </div>
    </div>

    <div class="input-group form-group">
      <label for="email">Email: </label>
      <input formControlName="email" id="email"
             type="email"
             class="form-control">
      <div class="input-error"
           *ngIf="form.get('email')?.invalid  && (form.get('email')?.dirty || form.get('email')?.touched)">
        Invalid e-mail
      </div>
    </div>

    <div class="input-group form-group">
      <label for="age">Age: </label>
      <input formControlName="age" id="age" type="number" class="form-control">
      <div class="input-error"
           *ngIf="form.get('age')?.invalid  && (form.get('age')?.dirty || form.get('age')?.touched)">
        Age should be between 18 - 99
      </div>
    </div>
  </div>
</form>
