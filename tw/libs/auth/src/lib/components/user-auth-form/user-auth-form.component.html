<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="user-auth-form">
    <div class="input-group">
      <label for="username">Username </label>
      <input formControlName="username" id="username" type="text" class="form-control">
      <div class="input-error"
           *ngIf="form.get('username')?.invalid  && (form.get('username')?.dirty || form.get('username')?.touched)">
        Invalid Username
      </div>
    </div>

    <div class="input-group">
      <label for="password">Password </label>
      <input formControlName="password" id="password" type="password" class="form-control">
      <div class="input-error"
           *ngIf="form.get('password')?.invalid  && (form.get('password')?.dirty || form.get('password')?.touched)">
        Invalid password
      </div>
    </div>

  </div>
  <!-- ******************************-->
  <!--           Buttons             -->
  <!-- ******************************-->
  <div class="form-buttons-area">
    <button primary-btn type="submit" [disabled]="!form.valid">Login</button>
  </div>
</form>
