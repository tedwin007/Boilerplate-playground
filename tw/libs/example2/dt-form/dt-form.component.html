<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="input-group">
    <label for="id">id </label>
    <input id="id" type="number" formControlName="id" />
    <div *ngIf="form.get('id').invalid" class="input-error">id error msg</div>
  </div>

  <div class="input-group">
    <label for="name">name </label>
    <input id="name" type="string" formControlName="name" />
    <div *ngIf="form.get('name').invalid" class="input-error">
      name error msg
    </div>
  </div>

  <div class="form-buttons-area">
    <button type="submit" [disabled]="!form.valid">save</button>
    <button type="submit" [disabled]="!form.valid" *ngIf="canEdit">edit</button>
    <button type="submit" [disabled]="!form.valid">delete</button>
  </div>
</form>
