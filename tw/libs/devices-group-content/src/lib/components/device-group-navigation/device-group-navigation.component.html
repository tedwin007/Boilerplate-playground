<div class="container-fluid">
  <div class="d-flex row">
    <ng-container *ngFor="let item of groupsList$ | async as device">
      <div class="col-12 pb-2">
        <a [routerLink]="item.dataUrl" [routerLinkActive]="'is-active'" class="d-flex gap-1">
          <h3>{{item.title}} </h3><small>({{item.total}})</small>
        </a>
      </div>
    </ng-container>
  </div>
</div>
